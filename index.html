<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
  </head>
  <body onload="getPokemons()">
    <header>
      <div class="header-content">
        <nav>
          <div class="text-logo">
            <img
              class="logo"
              src="./assets/img/favicon.png"
              alt="a circle divided by a horizontal line"
            />
            <span>Pokedex</span>
          </div>
          <div class="search-container">
            <input
              id="search_bar"
              class="search-bar"
              type="text"
              placeholder="Search pokemon"
            />
            <p id="error-msg" class="error"></p>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-content">
        <section id="pokemons_container" class="poke-container"></section>
        <!-- Single pokemon container -->
        <section
          onclick="closeOverlay()"
          id="overlay"
          class="main-overlay d-none"
        >
          <section
            onclick="event.stopPropagation()"
            id="single_pokemon_container"
            class="d-none"
          ></section>
        </section>
        <button id="show_more_btn" onclick="displayMorePokemons()">
          Show more pokemons
        </button>
        <section id="loading_spinner" class="loading-spinner d-none">
          <div class="spinner-text">
            <svg
              class="spinner"
              width="50"
              height="50"
              viewBox="0 0 50 50"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="25"
                cy="25"
                r="20"
                stroke="#999"
                stroke-width="5"
                fill="none"
                stroke-dasharray="90"
                stroke-dashoffset="30"
                stroke-linecap="round"
              />
            </svg>
            <span>Loading pokemons...</span>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <img
        class="logo"
        src="./assets/img/favicon.png"
        alt="logo of the page, a red and gray circle divided in the middle"
      />
      <p>&copy; 2025 Miruna Agopian - alle Rechte vorbehalten</p>
    </footer>
    <script src="./script.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/helpers.js"></script>
  </body>
</html>
