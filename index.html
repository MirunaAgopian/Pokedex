<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
  </head>
  <body onload="getPokemons()">
    <header>
      <div class="header-content">
        <nav>
          <div class="text-logo">
            <img
              class="logo"
              src="./assets/img/favicon.png"
              alt="a circle divided by a horizontal line"
            />
            <span>Pokedex</span>
          </div>
          <input class="search-bar" type="text" placeholder="Search pokemon" />
        </nav>
      </div>
    </header>
    <main>
      <div class="main-content">
        <section id="pokemons_container" class="poke-container">
          <p>here come the PokemonS!</p>
        </section>
        <section id="overlay"></section>
        <section id="single_pokemon_container"></section>
        <button>Show more pokemons</button>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Miruna Agopian - alle Rechte vorbehalten</p>
    </footer>
    <script src="./script.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/design.js"></script>
  </body>
</html>
